<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип место Россия"></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar"><img class="profile__avatar-image" src="#" alt="Аватар профиля"> <button class="profile__avatar-button" type="button" aria-label="Обнавление аватара профиля"></button></div><div class="profile__info"><div class="profile__block"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button></div><p class="profile__subtitle"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><template class="card-template" id="card"><article class="card"><button class="card__delete-button" type="button" aria-label="Удалить"></button> <img class="card__image" src="#" alt="#"><div class="card__element"><h2 class="card__title">#</h2><div class="card__like"><button class="card__like-button" type="button" aria-label="Лайк"></button> <span class="card__like-counter"></span></div></div></article></template><div class="popup popup_type_edit-profile"><div class="popup__container popup__container_form popup__container_type_edit"><button class="popup__close-button popup__close-button_type_edit" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit-profile" name="profile-form" autocomplete="on" novalidate><fieldset class="popup__set"><label class="popup__field"><input name="name" id="na r title-input-error"></span></label> <label class="popup__field"><input type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required> <span class="popup__input-error link-input-error"></span></label> <button class="popup__save-button" type="submit">Создать</button></fieldset></form></div></div><div class="popup popup_type_increase-card"><figure class="popup__container popup__container_type_increase"><button class="popup__close-button popup__close-button_type_increase" type="button" aria-label="Закрыть окно"></button> <img src="#" class="popup__img" alt="#"><figcaption class="popup__img-name"></figcaption></figure></div><div class="popup popup_type_delete-card"><div class="popup__container popup__container_form popup__container_type_delete-card"><button class="popup__close-button popup__close-button_type_delete-card" type="button" aria-label="Закрыть окно"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_type_delete-card" name="card-form" autocomplete="on" novalidate><button class="popup__save-button popup__save-button_type_delete-card" type="submit">Да</button></form></div></div></body></html>
