<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип место Россия">
  </header>
  <main>
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar-image" src="./images/Kusto.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить фотографию"></button>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <!--темплейт для карточек-->
  <template class="card-template">
    <article class="card">
      <button class="card__delete-button" type="button" aria-label="Корзина"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__element">
        <h2 class="card__title">#</h2>
        <button class="card__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </article>
  </template>
  <!--попаап редактирования профиля-->
  <div class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_form popup__container_type_edit">
      <button class="popup__close-button popup__close-button_type_edit" type="button"
        aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit-profile" name="profile-form" autocomplete="on" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="text" name="job" id="job-input" class="popup__input popup__input_type_job" placeholder="Профессия" minlength="2" maxlength="200" required>
            <span class="popup__input-error job-input-error"></span>
          </label>
        <button class="popup__save-button popup__save-button_type_edit-profile" type="submit">Сохранить</button>
      </fieldset>
      </form>
    </div>
  </div>
  <!--попап добавления новой карточки-->
  <div class="popup popup_type_add-card">
    <div class="popup__container popup__container_form popup__container_type_add">
      <button class="popup__close-button popup__close-button_type_add" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title popup__title_type_add-card">Новое место</h2>
      <form class="popup__form popup__form_type_add-card" name="card-form" autocomplete="on" novalidate>
        <fieldset class="popup__set">
          <label class="popup__field">
            <input type="text" name="title" id="title-input" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__field">
            <input type="url" name="link" id="link-input" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>
  <!--попап добавления, увеличения фотографии-->
  <div class="popup popup_type_increase-card">
    <figure class="popup__container popup__container_type_increase">
      <button class="popup__close-button popup__close-button_type_increase" type="button" aria-label="Закрыть окно"></button>
      <img src="#" class="popup__img" alt="#">
      <figcaption class="popup__img-name"></figcaption>
    </figure>
  </div>
  <script type="module" defer src="./scripts/index.js"></script>
</body>
</html>
